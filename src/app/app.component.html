<h3>Ticket</h3>
<block-ui class="cen print-container">
	<section class="hero">
		<div class="row">
            <div *ngFor ="let ticketsource of imgticket" class="column column1">
            <img src="{{ticketsource.img}}" 
         width="100%" height="100%">
        </div>
    
    <div  class="column">
    <ul *ngFor ="let data of ticket">
        <li><b>Admission</b></li>
        <li>{{data.numofticket}}</li>
        <li>Date:{{data.date}}</li>
        <li>Venue:{{data.venue}}</li>
        <li>{{data.city}}</li>
    </ul>
    </div>
          </div>
    </section>
    
</block-ui>
    
    <img *ngFor ="let icon of icons" class="icon1" src="{{icon.iconURL}} "alt=" icon">
    <a *ngFor ="let icons of moreicon" href="{{icons.iconlink}}"> 
    <img class="icon2" src="{{icons.path}}"alt="icon">
 </a>
